<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuai Yuan, PhD | Molecular Epidemiologist</title>
    <meta name="description" content="Academic portfolio of Shuai Yuan, PhD - Molecular Epidemiologist at UPenn.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Framework -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts: Playfair Display (Serif for Headers) & Inter (Sans for UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        slate: { 850: '#151f32', 900: '#0f172a' },
                        teal: { 450: '#1eaeb8' } // Custom Medical Teal
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; color: #334155; }
        
        /* Elegant Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Smooth text rendering */
        .antialiased { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

        /* Background Mesh Gradient */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
        }
        .mesh-blob-1 {
            position: fixed; top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; filter: blur(60px); animation: blob 20s infinite alternate;
        }
        .mesh-blob-2 {
            position: fixed; bottom: -10%; right: -10%; width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.08) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; filter: blur(60px); animation: blob 25s infinite alternate-reverse;
        }

        /* Glass Cards */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        /* Timeline Line */
        .timeline-line::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 15px;
            width: 2px;
            background: #e2e8f0;
            z-index: 0;
        }

        /* Text Selection */
        ::selection { background: #cbd5e1; color: #0f172a; }
    </style>
</head>
<body class="antialiased">
    
    <!-- React Mount Point -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        // 1. Icon Wrapper
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        attrs: { class: className, width: size, height: size, strokeWidth: 1.5 },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, className, size]);
            return <i data-lucide={name} ref={iconRef} className={className}></i>;
        };

        // Custom SVGs for Academic Brands
        const OrcidSvg = ({ className }) => <svg className={className} viewBox="0 0 256 256"><path d="M256 128c0 70.7-57.3 128-128 128S0 198.7 0 128 57.3 0 128 0s128 57.3 128 128z" fill="#A6CE39"/><path d="M86.3 186.2H70.9V79.1h15.4v107.1zM78.6 61.6c-5.8 0-10.5-4.2-10.5-10.2s4.7-10.2 10.5-10.2c5.8 0 10.5 4.2 10.5 10.2s-4.7 10.2-10.5 10.2zM189.9 173.8c-11.7 12.9-28.2 19.2-49.6 19.2h-44V79.1h44c21.4 0 37.9 6.3 49.6 19.2 12.1 13.3 18.1 31.1 18.1 53.5 0 22.4-6 40.2-18.1 52zm-13.9-91.8c-7.9-8.9-19.3-13.3-34.2-13.3h-17.6v110.7h17.6c14.9 0 26.3-4.4 34.2-13.3 8.4-9.5 12.6-22.6 12.6-39.4 0-16.8-4.2-29.9-12.6-39.4z" fill="#fff"/></svg>;

        const ScholarSvg = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5z" opacity="0.5"/>
                <path d="M12 22c5.523 0 10-4.477 10-10V9.5L12 2 2 9.5V12c0 5.523 4.477 10 10 10z" />
            </svg>
        );

        const ResearchGateSvg = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.586 0c-4.673 0-6.536 3.03-7.263 5.873h4.514c.57-1.286 1.225-2.133 2.77-2.133 1.494 0 2.385.91 2.385 2.747v.795c-.537-.357-1.47-.613-2.52-.613-3.01 0-4.777 2.054-4.777 5.17 0 3.13 1.697 4.982 4.364 4.982 2.612 0 2.933-1.78 2.933-3.23v-3.59h-2.52v-3.57h6.108v11.362h-3.585v-2.104c-1.022 1.465-2.457 2.32-4.63 2.32-4.105 0-7.856-3.228-7.856-8.763 0-5.628 3.912-8.977 8.355-8.977 2.438 0 4.49.967 5.712 3.073l-3.99 2.557zM3.655 5.213h4.043v13.574H3.655V5.213z"/>
            </svg>
        );

        // 2. Updated Stat Item (Clean Design)
        const StatItem = ({ label, value, suffix = "", icon, delay }) => {
            const [count, setCount] = useState(0);
            const ref = useRef(null);
            
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        let start = 0;
                        const duration = 2000;
                        const increment = value / (duration / 16);
                        const timer = setInterval(() => {
                            start += increment;
                            if (start >= value) {
                                setCount(value);
                                clearInterval(timer);
                            } else {
                                setCount(Math.floor(start));
                            }
                        }, 16);
                        observer.disconnect();
                    }
                });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [value]);

            return (
                <div 
                    ref={ref}
                    className="flex flex-col items-center justify-center p-4 group hover:bg-white/50 rounded-xl transition-colors duration-300"
                    style={{ animationDelay: `${delay}ms` }}
                >
                    <div className="flex items-center gap-2 mb-1 text-slate-400 group-hover:text-teal-500 transition-colors">
                        <Icon name={icon} size={18} />
                        <span className="text-xs font-bold uppercase tracking-widest">{label}</span>
                    </div>
                    <div className="text-4xl md:text-5xl font-serif font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-700 to-slate-900 group-hover:from-teal-600 group-hover:to-indigo-600 transition-all duration-500">
                        {count}{suffix}
                    </div>
                </div>
            );
        };

        // 3. Section Header
        const SectionHeader = ({ title, subtitle }) => (
            <div className="mb-12 text-center max-w-2xl mx-auto">
                <span className="text-teal-600 font-bold tracking-wider text-xs uppercase mb-2 block">{subtitle}</span>
                <h2 className="text-3xl md:text-4xl font-serif font-bold text-slate-800 relative inline-block">
                    {title}
                    <span className="absolute -bottom-3 left-1/2 -translate-x-1/2 w-12 h-1 bg-gradient-to-r from-teal-400 to-indigo-400 rounded-full"></span>
                </h2>
            </div>
        );

        // 4. Publication Card
        const PublicationCard = ({ pub }) => {
            let typeColor = "";
            if (pub.type === 'Original') typeColor = 'text-teal-600 border-teal-100 bg-teal-50';
            else if (pub.type === 'Review') typeColor = 'text-indigo-600 border-indigo-100 bg-indigo-50';
            else typeColor = 'text-rose-600 border-rose-100 bg-rose-50';

            return (
                <a href={pub.url} target="_blank" className="group block bg-white rounded-lg p-6 border border-slate-100 shadow-sm hover:shadow-lg hover:border-teal-100 transition-all duration-300 relative overflow-hidden mb-4">
                    <div className="absolute top-0 left-0 w-1 h-full bg-slate-200 group-hover:bg-teal-500 transition-colors"></div>
                    
                    <div className="flex flex-col md:flex-row md:items-start gap-4 pl-2">
                        <div className="flex-1">
                            <div className="flex flex-wrap gap-2 mb-2 items-center">
                                <span className="font-bold text-sm text-slate-900 px-2 py-0.5 bg-slate-100 rounded">{pub.journal}</span>
                                <span className="text-slate-400 text-xs font-mono">{pub.year}</span>
                                <span className={`text-[10px] font-bold uppercase px-2 py-0.5 rounded-full border ${typeColor}`}>{pub.type}</span>
                            </div>
                            <h3 className="text-lg font-serif font-semibold text-slate-800 leading-snug group-hover:text-teal-700 transition-colors mb-3">
                                {pub.title}
                            </h3>
                            <div className="flex flex-wrap gap-2">
                                {pub.tags.map(tag => (
                                    <span key={tag} className="text-xs text-slate-500 bg-slate-50 px-2 py-1 rounded border border-slate-100">#{tag}</span>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex flex-shrink-0 items-center gap-3 md:flex-col md:items-end">
                            <div className="flex items-center gap-1.5 bg-amber-50 px-3 py-1.5 rounded-full border border-amber-100">
                                <Icon name="Star" size={12} className="text-amber-500 fill-amber-500" />
                                <span className="text-xs font-bold text-amber-700">IF: {pub.ifScore}</span>
                            </div>
                            <Icon name="ExternalLink" size={16} className="text-slate-300 group-hover:text-teal-500 transition-colors md:mt-2" />
                        </div>
                    </div>
                </a>
            );
        };

        // 5. Timeline Item
        const TimelineItem = ({ year, role, inst, detail }) => (
            <div className="relative pl-12 py-2 group">
                <div className="absolute left-[9px] top-[18px] w-3 h-3 bg-white border-2 border-teal-400 rounded-full z-10 group-hover:scale-125 group-hover:bg-teal-400 transition-all duration-300"></div>
                <div className="bg-white/50 hover:bg-white rounded-xl p-4 border border-slate-100 hover:shadow-md transition-all duration-300">
                    <span className="text-xs font-bold text-teal-600 uppercase tracking-wider mb-1 block">{year}</span>
                    <h4 className="font-bold text-slate-800 text-lg">{role}</h4>
                    <div className="flex items-center gap-2 text-slate-600 text-sm font-medium mb-2">
                        <Icon name="Building2" size={14} /> {inst}
                    </div>
                    <p className="text-slate-500 text-sm">{detail}</p>
                </div>
            </div>
        );

        // --- Main Application ---

        const App = () => {

            const metrics = [
                { label: "H-Index", value: 49, icon: "TrendingUp" },
                { label: "i10-Index", value: 137, icon: "BarChart2" },
                { label: "Articles", value: 160, suffix: "+", icon: "FileText" },
                { label: "Impact > 10", value: 34, icon: "Star" }
            ];

            // Full Publication Lists
            const originalResearch = [
                { title: "GWAS identifies genetic loci, lifestyle factors and circulating biomarkers that are risk factors for sarcoidosis", journal: "Nat Commun", year: "2025", ifScore: "16.6", tags: ['GWAS', 'Biomarkers'], type: 'Original', url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC11903676/" },
                { title: "Cross-population GWAS and proteomics improve risk prediction and reveal mechanisms in atrial fibrillation", journal: "Nat Commun", year: "2025", ifScore: "16.6", tags: ['Proteomics', 'Risk Prediction'], type: 'Original', url: "https://www.researchgate.net/publication/393626953_Cross-population_GWAS_and_proteomics_improve_risk_prediction_and_reveal_mechanisms_in_atrial_fibrillation" },
                { title: "Circulating Protein Mediators Linking Genetically Predicted Smoking to Abdominal Aortic Aneurysm", journal: "ATVB", year: "2025", ifScore: "8.7", tags: ['Mediation', 'Genomics'], type: 'Original', url: "https://pubmed.ncbi.nlm.nih.gov/40671653/" },
                { title: "Plasma proteins and onset of type 2 diabetes and diabetic complications: Proteome-wide Mendelian randomization and colocalization analyses", journal: "Cell Rep Med", year: "2023", ifScore: "14.3", tags: ['MR', 'Diabetes'], type: 'Original', url: "https://www.researchgate.net/publication/373512597_Plasma_proteins_and_onset_of_type_2_diabetes_and_diabetic_complications_Proteome-wide_Mendelian_randomization_and_colocalization_analyses" },
                { title: "Gastrointestinal consequences of type 2 diabetes mellitus and impaired glycemic homeostasis: a mendelian randomization study", journal: "Diabetes Care", year: "2023", ifScore: "16.2", tags: ['MR', 'Diabetes'], type: 'Original', url: "https://pubmed.ncbi.nlm.nih.gov/36800530/" },
                { title: "Lifestyle and metabolic factors for nonalcoholic fatty liver disease: Mendelian randomization study", journal: "Eur J Epidemiol", year: "2022", ifScore: "11.3", tags: ['NAFLD', 'MR'], type: 'Original', url: "https://www.research.ed.ac.uk/en/publications/lifestyle-and-metabolic-factors-for-nonalcoholic-fatty-liver-dise/fingerprints/" },
                { title: "Mendelian randomization and clinical trial evidence supports TYK2 inhibition as a therapeutic target for autoimmune diseases", journal: "eBioMedicine", year: "2021", ifScore: "11.1", tags: ['Drug Target', 'Autoimmune'], type: 'Original', url: "https://pubmed.ncbi.nlm.nih.gov/36842216/" },
                { title: "An atlas on risk factors for type 2 diabetes: a wide-angled Mendelian randomisation study", journal: "Diabetologia", year: "2020", ifScore: "8.2", tags: ['Diabetes', 'Risk Factors'], type: 'Original', url: "https://pubmed.ncbi.nlm.nih.gov/32895727/" },
                { title: "Genetic prediction of serum 25-hydroxyvitamin D, calcium, and parathyroid hormone levels in relation to development of type 2 diabetes: a Mendelian randomization study", journal: "Diabetes Care", year: "2019", ifScore: "16.2", tags: ['Vitamin D', 'Diabetes'], type: 'Original', url: "https://www.frontiersin.org/journals/genetics/articles/10.3389/fgene.2018.00067/full" }
            ];

            const reviewArticles = [
                { title: "Alcohol, Liver Disease, and Peripheral Arterial Disease: Epidemiology, Mechanisms, and Clinical Implications", journal: "ATVB", year: "2025", ifScore: "8.7", tags: ['Review', 'Liver-Vascular'], type: 'Review', url: "https://pubmed.ncbi.nlm.nih.gov/40501384/" },
                { title: "Coeliac disease: complications and comorbidities", journal: "Nat Rev Gastroenterol Hepatol", year: "2025", ifScore: "65.0", tags: ['Review', 'Coeliac'], type: 'Review', url: "https://pubmed.ncbi.nlm.nih.gov/39875649/" },
                { title: "Genetic and epigenetic landscape for drug development in polycystic ovary syndrome", journal: "Endocr Rev", year: "2024", ifScore: "20.3", tags: ['Review', 'PCOS', 'Drug Dev'], type: 'Review', url: "https://academic.oup.com/edrv/article/45/4/437/7591876" },
                { title: "Epidemiology of sarcopenia: Prevalence, risk factors, and consequences", journal: "Metabolism", year: "2023", ifScore: "9.8", tags: ['Review', 'Sarcopenia'], type: 'Review', url: "https://pubmed.ncbi.nlm.nih.gov/369146609/" }
            ];

            const researchLetters = [
                { title: "Self-Reported Race as a Determinant of Differential Methylation in Peripheral Artery Disease", journal: "Circulation", year: "2025", ifScore: "35.5", tags: ['Epigenetics', 'Health Disparities'], type: 'Letter', url: "https://www.ahajournals.org/doi/10.1161/CIRCULATIONAHA.125.074303" },
                { title: "Concerns about instrumental variable selection for biological effect versus uptake of proton pump inhibitors in Mendelian randomisation analysis", journal: "Gut", year: "2024", ifScore: "23.0", tags: ['MR Methodology', 'Pharmacoepidemiology'], type: 'Letter', url: "https://pubmed.ncbi.nlm.nih.gov/38697773/" }
            ];

            const timeline = [
                 { year: "2024-Now", role: "Postdoctoral Fellow", inst: "University of Pennsylvania", detail: "Epigenetic Etiology of CVDs" },
                 { year: "2020-2024", role: "Ph.D. Epidemiology", inst: "Karolinska Institutet", detail: "Blood proteins & VTE" },
                 { year: "2018-2020", role: "M.Med.Sc Public Health", inst: "Karolinska Institutet", detail: "Public Health Epidemiology" },
                 { year: "2013-2018", role: "B.Med Preventive Medicine", inst: "Wuhan University", detail: "Preventive Medicine" }
            ];

            const skills = [
                { category: "Bioinformatics", items: ["GWAS", "EWAS", "PheWAS", "Fine Mapping", "Prediction Modeling", "Post-GWAS Analysis", "Mendelian Randomization"] },
                { category: "Epidemiology", items: ["Cohort Studies", "Case-Control", "Survival Analysis", "Trial Emulation", "Causal inference", "Systematic review", "Meta-analysis"] },
                { category: "Coding & Tools", items: ["R", "Python", "Linux / Shell", "Stata"] }
            ];

             const awards = [
                { title: "The AHA Postdoctoral Fellowship", year: "2024", org: "American Heart Association" },
                { title: "The CHARGE Early Career Award", year: "2024", org: "CHARGE Consortium" },
                { title: "Finalist of the AHA 2025 Jay D. Coffman Early Career Investigator Award", year: "2025", org: "American Heart Association" }
            ];

            return (
                <div className="min-h-screen relative overflow-x-hidden">
                    {/* Background Ambience */}
                    <div className="mesh-bg"></div>
                    <div className="mesh-blob-1"></div>
                    <div className="mesh-blob-2"></div>

                    {/* Navigation - Floating Pill */}
                    <div className="fixed top-6 left-0 w-full z-50 flex justify-center px-4">
                        <nav className="glass-nav rounded-full px-2 py-2 flex items-center gap-1 sm:gap-2 shadow-xl ring-1 ring-white/50">
                            <a href="#home" className="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-teal-600 hover:bg-slate-50 transition-all">Home</a>
                            <a href="#about" className="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-teal-600 hover:bg-slate-50 transition-all">About</a>
                            <a href="#research" className="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-teal-600 hover:bg-slate-50 transition-all">Research</a>
                            <a href="#publications" className="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-teal-600 hover:bg-slate-50 transition-all">Pubs</a>
                            <div className="w-px h-4 bg-slate-200 mx-1"></div>
                            <a href="mailto:shuai.yuan@pennmedicine.uppen.edu" className="px-4 py-2 rounded-full bg-slate-900 text-white text-xs font-bold tracking-wide hover:bg-teal-600 transition-colors flex items-center gap-2">
                                <Icon name="Mail" size={14} /> <span>Contact</span>
                            </a>
                        </nav>
                    </div>

                    <main className="pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto space-y-32">
                        
                        {/* HERO SECTION */}
                        <section id="home" className="flex flex-col lg:flex-row items-center gap-12 lg:gap-20 animate-fade-in-up">
                            <div className="flex-1 order-2 lg:order-1 text-center lg:text-left">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 border border-slate-200 text-slate-500 text-xs font-bold tracking-wider uppercase mb-6">
                                    <span className="w-2 h-2 rounded-full bg-teal-500 animate-pulse"></span>
                                    Available for Collaboration
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif font-bold text-slate-900 leading-tight mb-6">
                                    Shuai Yuan, <span className="text-teal-600 italic text-4xl md:text-6xl align-baseline">PhD</span>
                                </h1>
                                <p className="text-lg md:text-xl text-slate-600 leading-relaxed mb-8 max-w-2xl mx-auto lg:mx-0">
                                    Uncovering the epigenetic and genetic etiology of cardiovascular diseases through large-scale multi-omics analysis.
                                </p>
                                
                                <div className="flex flex-col sm:flex-row gap-2 text-sm text-slate-500 font-medium mb-8 justify-center lg:justify-start">
                                    <span className="flex items-center gap-1"><Icon name="MapPin" size={16}/> University of Pennsylvania, Philadelphia, USA</span>
                                </div>

                                <div className="flex flex-wrap justify-center lg:justify-start gap-4">
                                    <SocialLink href="https://scholar.google.com/citations?user=abznUDAAAAAJ&hl=zh-CN" customIcon={<ScholarSvg className="w-5 h-5"/>} label="Scholar" />
                                    <SocialLink href="https://www.researchgate.net/profile/Shuai-Yuan-45" customIcon={<ResearchGateSvg className="w-5 h-5"/>} label="ResearchGate" />
                                    <SocialLink href="https://orcid.org/0000-0001-5055-5627" customIcon={<OrcidSvg className="w-5 h-5"/>} label="ORCID" />
                                    <SocialLink href="https://www.linkedin.com/in/shuai-yuan-862491119/" icon="Linkedin" label="LinkedIn" />
                                    <SocialLink href="https://github.com/ElicSY" icon="Github" label="GitHub" />
                                </div>
                            </div>

                            <div className="flex-1 order-1 lg:order-2 relative group">
                                <div className="absolute inset-0 bg-gradient-to-tr from-teal-500 to-indigo-500 rounded-[2rem] rotate-6 opacity-20 group-hover:rotate-3 transition-transform duration-500 blur-xl"></div>
                                <div className="relative w-64 h-64 md:w-80 md:h-80 rounded-[2rem] overflow-hidden border-[6px] border-white shadow-2xl mx-auto rotate-3 group-hover:rotate-0 transition-transform duration-500">
                                    <img 
                                        src="https://avatars.githubusercontent.com/u/50952172?v=4" 
                                        alt="Shuai Yuan" 
                                        className="w-full h-full object-cover bg-slate-100"
                                    />
                                </div>
                            </div>
                        </section>

                        {/* STATS GRID - NEW CLEAN STYLE */}
                        <section>
                            <div className="glass-panel rounded-2xl p-8 md:p-10 shadow-xl backdrop-blur-xl">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-8 divide-y md:divide-y-0 md:divide-x divide-slate-200/60">
                                    {metrics.map((m, i) => (
                                        <StatItem key={i} {...m} delay={i * 100} />
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* ABOUT & TIMELINE */}
                        <section id="about" className="scroll-mt-24">
                            <SectionHeader title="Biography" subtitle="About Me" />
                            <div className="grid lg:grid-cols-2 gap-12">
                                {/* Bio Text */}
                                <div className="glass-panel p-8 rounded-2xl">
                                    <p className="text-slate-600 leading-relaxed text-lg text-justify mb-6">
                                        I am a Molecular Epidemiologist and American Heart Association (AHA) Postdoctoral Fellow at the University of Pennsylvania. My research focuses on elucidating the omics mechanisms underlying cardiometabolic disease development. My work sits at the intersection of genetics, epigenetics, and public health. By leveraging large-scale biological data, I aim to improve disease phenotyping, uncover causal pathways, and facilitate novel drug development for cardiovascular and metabolic conditions. 
                                    </p>
                                    <p className="text-slate-600 leading-relaxed text-lg text-justify">
                                        Prior to joining UPenn, I completed my PhD in Epidemiology and my Master’s in Public Health at the Karolinska Institutet in Sweden. I hold a Bachelor’s degree in Preventive Medicine from Wuhan University.
                                    </p>
                                </div>

                                {/* Timeline */}
                                <div className="relative timeline-line pl-2">
                                    <div className="space-y-6">
                                        {timeline.map((item, i) => (
                                            <TimelineItem key={i} {...item} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* RESEARCH FOCUS */}
                        <section id="research" className="scroll-mt-24">
                            <SectionHeader title="Research Overview" subtitle="Systems Epidemiology" />
                            
                            <div className="mb-12 text-center max-w-3xl mx-auto text-slate-600 text-lg">
                                <p>My research program is dedicated to unravelling the complex biological networks driving cardiometabolic disease. My work is defined by a "systems epidemiology" approach that triangulates evidence from three distinct sources: germline genetics, functional omics, and clinical registries.</p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                <FocusCard 
                                    icon="Dna" 
                                    title="Genomics & Epigenomics" 
                                    desc="Leveraging GWAS and DNA methylation data to identify causal drivers of disease and potential drug targets."
                                    color="bg-rose-50 text-rose-600"
                                />
                                <FocusCard 
                                    icon="Activity" 
                                    title="Liver Health" 
                                    desc="Defining the clinical trajectory of MASLD and its downstream impact on cardiovascular health."
                                    color="bg-teal-50 text-teal-600"
                                />
                                <FocusCard 
                                    icon="Sprout" 
                                    title="The Microbiome" 
                                    desc="Exploring how gut flora interacts with the host features to modify metabolic risk."
                                    color="bg-indigo-50 text-indigo-600"
                                />
                            </div>

                            {/* Skills Tags */}
                            <div className="mt-12 glass-panel p-8 rounded-2xl">
                                <h3 className="text-lg font-serif font-bold text-slate-800 mb-6 flex items-center gap-2">
                                    <Icon name="Cpu" className="text-slate-400" /> Technical Arsenal
                                </h3>
                                <div className="space-y-6">
                                    {skills.map((skill, i) => (
                                        <div key={i} className="flex flex-col md:flex-row md:items-start gap-4 border-b border-slate-100 last:border-0 pb-4 last:pb-0">
                                            <span className="w-32 font-bold text-sm text-slate-800 shrink-0 pt-1">{skill.category}</span>
                                            <div className="flex flex-wrap gap-2">
                                                {skill.items.map(item => (
                                                    <span key={item} className="px-3 py-1 bg-white border border-slate-200 rounded-full text-xs font-medium text-slate-600 hover:border-teal-300 hover:text-teal-700 transition-colors cursor-default">
                                                        {item}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* PUBLICATIONS */}
                        <section id="publications" className="scroll-mt-24">
                            <SectionHeader title="Publications" subtitle="Selected Works" />
                            
                            <div className="space-y-12">
                                {/* Original Research */}
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-6 border-l-4 border-teal-500 pl-4">Original Research</h3>
                                    <div className="space-y-4">
                                        {originalResearch.map((pub, i) => (
                                            <PublicationCard key={i} pub={pub} />
                                        ))}
                                    </div>
                                </div>

                                {/* Reviews */}
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-6 border-l-4 border-indigo-500 pl-4">Review Articles</h3>
                                    <div className="space-y-4">
                                        {reviewArticles.map((pub, i) => (
                                            <PublicationCard key={i} pub={pub} />
                                        ))}
                                    </div>
                                </div>

                                {/* Letters */}
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-6 border-l-4 border-rose-500 pl-4">Research Letters</h3>
                                    <div className="space-y-4">
                                        {researchLetters.map((pub, i) => (
                                            <PublicationCard key={i} pub={pub} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* HONORS - Light Tone Theme */}
                        <section>
                            <div className="glass-panel rounded-2xl p-8 md:p-12 bg-white/80 border border-slate-200 relative overflow-hidden shadow-lg">
                                {/* Decorative light blob */}
                                <div className="absolute top-0 right-0 w-64 h-64 bg-teal-100 rounded-full blur-3xl opacity-40 -mr-10 -mt-10"></div>
                                
                                <div className="relative z-10 flex flex-col md:flex-row gap-10 items-start">
                                    <div className="flex-1">
                                        <h3 className="text-2xl font-serif font-bold text-slate-900 mb-6 flex items-center gap-3">
                                            <Icon name="Award" className="text-amber-500" /> Grants & Honors
                                        </h3>
                                        <ul className="space-y-6">
                                            {awards.map((award, i) => (
                                                <AwardItem key={i} {...award} />
                                            ))}
                                        </ul>
                                    </div>
                                    <div className="md:w-1/3 bg-slate-50 rounded-xl p-6 border border-slate-100">
                                        <h4 className="font-bold text-teal-600 mb-4 text-sm uppercase tracking-wider">Current Affiliations</h4>
                                        <div className="space-y-4">
                                            <div className="flex gap-3 items-start">
                                                <div className="w-1.5 h-1.5 bg-teal-500 rounded-full mt-2"></div>
                                                <p className="text-sm text-slate-600">Perelman School of Medicine, University of Pennsylvania</p>
                                            </div>
                                            <div className="flex gap-3 items-start">
                                                <div className="w-1.5 h-1.5 bg-teal-500 rounded-full mt-2"></div>
                                                <p className="text-sm text-slate-600">Karolinska Institutet, Sweden</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                    </main>

                    <footer className="border-t border-slate-200 bg-slate-50 py-12">
                        <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="text-center md:text-left">
                                <h4 className="font-serif font-bold text-slate-900 text-lg">Shuai Yuan, PhD</h4>
                                <p className="text-sm text-slate-500">Advancing Medicine through Data & Genomics.</p>
                            </div>
                            <div className="flex items-center gap-6 text-sm text-slate-400">
                                <span>© 2025 All rights reserved.</span>
                                <span className="hidden md:inline">•</span>
                                <a href="#" className="hover:text-teal-600">Back to Top</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // --- Sub-components ---

        const SocialLink = ({ href, icon, customIcon, label }) => (
            <a href={href} target="_blank" className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg hover:border-teal-300 hover:shadow-md transition-all group">
                {customIcon ? customIcon : <Icon name={icon} size={18} className="text-slate-400 group-hover:text-teal-600 transition-colors" />}
                <span className="text-sm font-medium text-slate-600 group-hover:text-slate-900">{label}</span>
            </a>
        );

        const FocusCard = ({ icon, title, desc, color }) => (
            <div className="group p-6 rounded-2xl border border-transparent hover:bg-white hover:border-slate-100 hover:shadow-xl transition-all duration-300">
                <div className={`w-12 h-12 rounded-xl flex items-center justify-center mb-4 ${color} group-hover:scale-110 transition-transform`}>
                    <Icon name={icon} size={24} />
                </div>
                <h3 className="text-xl font-bold text-slate-800 mb-2">{title}</h3>
                <p className="text-slate-500 leading-relaxed text-sm">{desc}</p>
            </div>
        );

        const AwardItem = ({ year, title, org }) => (
            <li className="flex gap-4">
                <span className="font-mono text-teal-600 font-bold pt-0.5 text-sm">{year}</span>
                <div>
                    <div className="font-bold text-slate-900 text-lg leading-tight">{title}</div>
                    <div className="text-slate-500 text-sm mt-1">{org}</div>
                </div>
            </li>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
